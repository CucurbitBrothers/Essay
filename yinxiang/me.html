<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.4.0 (460661)"/><meta name="created" content="2019-12-03 08:44:56 +0000"/><meta name="source" content="mobile.iphone"/><meta name="updated" content="2021-07-07 03:14:58 +0000"/><title>me</title></head><body><div style="white-space: pre;"><span style="font-size: 14px; font-family: Menlo, Monaco, &quot;Courier New&quot;, monospace; line-height: 18px;">您好，我是xxx。</span></div><div style="background-color: rgb(255, 255, 255); white-space: pre;"><span style="font-size: 14px; font-family: Menlo, Monaco, &quot;Courier New&quot;, monospace; line-height: 18px;">17年毕业，工作两年多一点。</span></div><div style="background-color: rgb(255, 255, 255); white-space: pre;"><span style="font-size: 14px; font-family: Menlo, Monaco, &quot;Courier New&quot;, monospace; line-height: 18px;">刚毕业的时候去了大连，因为当时有点害怕北京，觉得北京压力可能会比较大。大连的确生活节奏慢很多,停留的时间长了之后,发现有点不太适合,</span></div><div style="background-color: rgb(255, 255, 255); white-space: pre;"><span style="font-size: 14px; font-family: Menlo, Monaco, &quot;Courier New&quot;, monospace; line-height: 18px;">还是选择了去北京。之后有幸加入零氪，期间南哥帮助了我很多，很感谢南哥,后来可能是能力不是很符合预期，所以离开了。</span></div><div style="background-color: rgb(255, 255, 255); white-space: pre;"><span style="font-size: 14px; font-family: Menlo, Monaco, &quot;Courier New&quot;, monospace; line-height: 18px;">之后就一直在现在的公司-陪我欢乐负责app后端开发, 完成产品或者数据的需求, 参与项目重构等等。</span></div><div><br/></div><div><br/></div><div>问题</div><div><br/></div><ol><li><div>产品主要是做什么</div></li><li><div>面向的用户群体是什么, 变现方式是什么</div></li><li><div>如果可以通过, 之后我主要是做什么,工作内容是什么</div></li></ol><div><br/></div><div><br/></div></body></html>
