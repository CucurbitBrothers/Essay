<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.4.0 (460661)"/><meta name="author" content="南墙"/><meta name="created" content="2020-04-26 13:40:30 +0000"/><meta name="source" content="desktop.mac"/><meta name="updated" content="2020-04-26 13:40:58 +0000"/><title>14-WebSocket</title></head><body><ul><li><div>WebSocket也是一种协议，并且也是基于TCP协议的。具体流程是WebSocket通过HTTP先发送一个标记了 Upgrade 的请求，服务端解析后开始建立TCP连接，省去了HTTP长连接每次请求都要上传header的冗余，可以理解为WebSocket是HTTP的优化，但WebSocket不仅仅在Web应用程序上得到支持。</div></li></ul><div><br/></div></body></html>
